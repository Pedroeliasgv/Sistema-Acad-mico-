<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="flex">

    <!-- MENU LATERAL -->
    <aside class="w-64 bg-blue-900 text-white min-h-screen p-6">
        <h2 class="text-2xl font-bold mb-8">Painel</h2>

        <nav class="space-y-4">
            {% block menu %}{% endblock %}
        </nav>

        <div class="mt-10 pt-6 border-t border-blue-700">
            <a href="{% url 'logout' %}"
               class="block text-red-400 hover:text-red-300 font-semibold">
                Sair
            </a>
        </div>
    </aside>

    <!-- CONTEÃšDO -->
    <main class="flex-1 p-10">
        {% block content %}{% endblock %}
    </main>

</div>

</body>
</html>
