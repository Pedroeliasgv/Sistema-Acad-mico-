<!-- core/templates/core/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Entrar no Sistema</h2>

    {% if messages %}
        {% for m in messages %}
            <p class="text-red-500 text-center mb-4">{{ m }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label class="block font-semibold">Nome de Usu√°rio</label>
        <input type="text" name="username" required value="{{ username|default:'' }}"
               class="w-full border p-2 rounded mb-4">

        <label class="block font-semibold">Senha</label>
        <input type="password" name="password" required
               class="w-full border p-2 rounded mb-4">

        <label class="block font-semibold">Entrar como:</label>
        <select name="tipo" required class="w-full border p-2 rounded mb-6">
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
        </select>

        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
            Entrar
        </button>
    </form>

    <p class="text-center mt-4">
        <a href="{% url 'cadastro_aluno' %}" class="text-blue-600">Cadastrar como aluno</a>
    </p>
    <p class="text-center mt-2">
        <a href="{% url 'cadastro_professor' %}" class="text-blue-600">Cadastrar como professor</a>
    </p>
</div>
</body>
</html>
