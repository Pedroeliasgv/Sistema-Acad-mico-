<!-- core/templates/core/cadastro_aluno.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Cadastro - Aluno</h2>
    {% if messages %}{% for m in messages %}<p class="text-red-500">{{m}}</p>{% endfor %}{% endif %}
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="w-full bg-green-600 text-white p-2 rounded mt-4">Cadastrar</button>
    </form>
    <p class="text-center mt-4"><a href="{% url 'login' %}" class="text-blue-600">Voltar ao login</a></p>
  </div>
</body>
</html>
