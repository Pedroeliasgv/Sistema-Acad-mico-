    <!-- CONTEÃšDO PRINCIPAL -->
    <main class="ml-64 p-10 w-full">
        <h1 class="text-3xl font-bold mb-6">Bem-vindo ao Dashboard, Aluno!</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="bg-white p-6 rounded-xl shadow">ğŸ“… Suas Faltas</div>
            <div class="bg-white p-6 rounded-xl shadow">ğŸ”” NotificaÃ§Ãµes</div>

    </main>

    <!-- CHATBOT FLOTANTE -->
    <div id="chatbot" class="fixed bottom-4 right-4 bg-white shadow-xl rounded-lg w-80 p-4 border hidden">
        <h3 class="text-lg font-bold mb-2">Assistente Virtual</h3>
        <div id="chatbox" class="h-64 overflow-y-auto border p-2 mb-2 text-sm"></div>

        <input type="text" id="userInput" class="w-full border p-2 rounded" placeholder="Digite sua pergunta..." />
        <button onclick="sendMessage()" class="w-full mt-2 bg-blue-600 text-white py-2 rounded">Enviar</button>
    </div>

    <button onclick="toggleChatbot()" class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-3 rounded-full shadow-xl">ğŸ’¬</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const box = document.getElementById("chatbox");
        
            const userText = input.value;
            if (!userText.trim()) return;
        
            box.innerHTML += `<div><strong>VocÃª:</strong> ${userText}</div>`;
            input.value = "";
        
            fetch("/api/chatbot/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userText })
            })
            .then(r => r.json())
            .then(data => {
                const reply = data.answer || "Erro ao responder.";
                box.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
                box.scrollTop = box.scrollHeight;
            });
        }        
    </script>
